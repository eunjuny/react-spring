<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // concat, filter, map, slice, 스프레드(전개) 연산자
      const a = [1, 2, 3];
      const b = [...a]; //전개 연산자
      console.log('1. =============스프레드 연산자');
      b.push(4);
      console.log(`a의 값은:${a}`); //1,2,3
      console.log(`b의 값은:${b}`); //1,2,3,4

      console.log('2.===================추가하기');
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4);
      console.log(`a2의 값은:${a2}`); //1,2,3
      console.log(`b2의 값은:${b2}`); //1,2,3,4

      const c2 = [0, ...a2, 4];
      console.log(`c2의 값은:${c2}`); //0,1,2,3,4

      console.log('3.=============== 걸러내기');
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      }); //n에 a3의 값 1, 2, 3이 차례로 입력 //bool을 return 받는다 ->true만 걸러낸다.
      console.log(`b3의 값은:${b3}`); //2,3 (1이 아닌것만)

      console.log('4.============= 잘라내기');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2);
      console.log(`b4의 값은:${b4}`); //[1,2]
      const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
      console.log(`c4의 값은:${c4}`); //[1,2,4,3]

      console.log('5.==============반복하기');
      const a5 = [1, 2, 3];
      //   for(let i=0; i<a5.length; i++){
      //     console.log(a5[i]);
      //   }  <= JSX에서 못씀

      //   const c5 = a5.forEach((n) => {
      //     //forEach는 void라 리턴 못함, console값으로 출력은 할 수 있지만 c5는 null 따라서 얘도 안씀
      //     console.log(n);
      //   });

      const b5 = a5.map((n) => n);
      console.log(`b5의 값은:${b5}`); //1,2,3

      const data = { phone: '2222' };
      const a6 = {
        id: 1,
        name: '홍길동',
        phone: '1111',
        age: 17,
        gender: '남',
      };

      const b6 = { ...a6, ...data };
      console.log(b6);

      const users = [
        { id: 1, name: '구태모', phone: '2222' },
        { id: 2, name: '이대엽', phone: '3333' },
        { id: 3, name: '오승훈', phone: '4444' },
      ];

      const updateUserDto = {
        id: 2,
        name: '홍길동',
      };

      console.log(users);

      const newUsers = users.map((u) =>
        u.id === updateUserDto.id ? { ...u, ...updateUserDto } : u
      ); //const newUser = {...users};
      console.log('newUsers', newUsers);
    </script>
  </body>
</html>
